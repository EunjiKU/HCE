<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./common/css/aos.css">
  <link rel="stylesheet" href="./common/css/swiper.css">
  <link rel="stylesheet" href="./common/css/fonts.css">
  <link rel="stylesheet" href="./common/css/style-mainB.css">
  <link rel="stylesheet" href="./common/css/style-sub2.css">
  <script src="../typeB/common/js/jquery-1.12.4.min.js"></script>
  <script src="../typeB/common/js/swiper.min.js"></script>
  <script src="../typeB/common/js/gsap.min.js"></script>
  <script src="../typeB/common/js/ScrollToPlugin.min.js"></script>
  <script src="../typeB/common/js/jquery-mousewheel.js"></script>
  <script src="../typeB/common/js/ScrollTrigger.min.js"></script>
  <script src="../typeB/common/js/mainB.js"></script>
  <script src="../typeB/common/js/sub2.js"></script>
  <title>HyundaiCE - Type B Sub 2</title>
</head>
<body class="stop_scroll">
  <header class="main fixed">
    <div class="inner">
      <a class="logo" href="../../index.html"><img src="./common/images/main-logo.svg" alt=""></a>
      <div class="gnb-area">
        <a class="gnb" href="./mobile.html"><img src="./common/images/main-header-gnb.png" alt=""></a>
        <div class="two-depth">
          <div class="two-menu">
            <img src="../typeB/common/images/gnb-two-depth.png" alt="">
          </div>
        </div>
      </div>
      <div class="util">
        <a href="javascript:" class="news-pop-btn"></a>
        <img src="./common/images/main-header-util.png" alt="">
      </div>
    </div>
  </header>

    <!-- content -->
    <div class="main_area">
      <div class="main_visual">
        <div class="main_wrap">
          <div class="bg_wrap">
            <img src="./common/images/subb-2-mainbg.jpg" alt="">
          </div>
          <div class="mech_wrap">
            <img src="./common/images/subb-2-mainmech.png" alt="">
          </div>
          <div class="dimmed"></div>
          <div class="txt_wrap">
            <div class="inner">
              <div class="ig_wrap"><img src="./common/images/subb-2-maintit.png" alt=""></div>
              <div class="ig_wrap"><img src="./common/images/subb-2-maintxt1.png" alt=""></div>
              <div class="ig_wrap"><img src="./common/images/subb-2-maintxt2.png" alt=""></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="sc_tomorrow">
      <div class="inner">
        <div class="tit_wrap">
          <img src="./common/images/subb-2-sec1-tit.png" alt="">
        </div>
        <div class="box_list">
          <div class="box_wrap">
            <div class="ig_wrap">
              <img src="./common/images/subb-2-sec1-mbox1.png" alt="">
            </div>
            <div class="ig_wrap">
              <img src="./common/images/subb-2-sec1-bbox1.png" alt="">
            </div>
            <div class="ig_wrap">
              <img src="./common/images/subb-2-sec1-bbox2.png" alt="">
            </div>
            <div class="ig_wrap">
              <img src="./common/images/subb-2-sec1-mbox2.png" alt="">
            </div>
            <div class="ig_wrap">
              <img src="./common/images/subb-2-sec1-mbox3.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="sc_image">
      <div class="bg_wrapper">
        <div class="movie_wrap">
          <div class="bg_area">
            <div class="video_wrap">
              <video src="./common/videos/subb-2-sec2-video.mp4" muted></video>
            </div>
            <div class="front_mec">
              <div class="ig_wrap">
                <img src="./common/images/subb-2-sec2-frontmec.png" alt="">
              </div>
            </div>
            <div class="side_mec">
              <div class="ig_wrap">
                <img src="./common/images/subb-2-sec2-sidemec.png" alt="">
              </div>
            </div>
          </div>
          <div class="tit_wrap">
            <div class="ig_wrap">
              <img src="./common/images/subb-2-sec2-tit.png" alt="">
            </div>
          </div>
          <div class="btn_list">
            <div class="ig_wrap on">
              <img src="./common/images/subb-2-sec2-btnlist.png" alt="">
            </div>
            <div class="ig_wrap">
              <img src="./common/images/subb-2-sec2-frontbtn.png" alt="">
            </div>
            <div class="ig_wrap">
              <img src="./common/images/subb-2-sec2-sidebtn.png" alt="">
            </div>
            <a class="btn_front" href="javascript:"></a>
            <a class="btn_side"href="javascript:"></a>
          </div>
          <div class="center_btn">
            <div class="ig_wrap">
              <img src="./common/images/subb-2-sec2-btn.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="sc_action">
      <div class="inner">
        <div class="tit_wrap">
          <div class="ig_wrap">
            <img src="./common/images/subb-2-sec3-tit.png" alt="">
          </div>
        </div>
      </div>
      <div class="swiper actionSwiper inner">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./common/images/subb-2-sec3-box1.png" alt=""></div>
          <div class="swiper-slide"><img src="./common/images/subb-2-sec3-box2.png" alt=""></div>
          <div class="swiper-slide"><img src="./common/images/subb-2-sec3-box3.png" alt=""></div>
          <div class="swiper-slide"><img src="./common/images/subb-2-sec3-box4.png" alt=""></div>
        </div>
      </div>
    </section>

    <section class="sc_product">
      <div class="inner">
        <div class="tit_wrap">
          <div class="ig_wrap">
            <img src="./common/images/subb-2-sec4-tit.png" alt="">
          </div>
        </div>
        <div class="list_wrap">
          <div class="list_item">
            <a href="javascript:">
              <span>
                <img src="./common/images/subb-2-sec4-btntit1.png" alt="">
                <span class="arr_down">
                  <img src="./common/images/subb-2-sec4-btn.png" alt="">
                </span>
              </span>
            </a>
            <div class="list_desc">
              <div class="ig_wrap"><img src="./common/images/subb-2-sec4-list1.png" alt=""></div>
            </div>
          </div>
          <div class="list_item">
            <a href="javascript:">
              <span>
                <img src="./common/images/subb-2-sec4-btntit2.png" alt="">
                <span class="arr_down">
                  <img src="./common/images/subb-2-sec4-btn.png" alt="">
                </span>
              </span>
            </a>
            <div class="list_desc">
              <div class="ig_wrap"><img src="./common/images/subb-2-sec4-list2.png" alt=""></div>
            </div>
          </div>
        </div>
        <div class="banner_wrap">
          <div class="ig_wrap">
            <img src="./common/images/subb-2-sec4-banner.jpg" alt="">
          </div>
        </div>
      </div>
    </section>

    <section class="sc_recentview">
      <div class="inner">
        <div class="tit_wrap">
          <div class="ig_wrap">
            <img src="./common/images/subb-2-sec5-tit.png" alt="">
          </div>
        </div>
        <div class="list_wrap">
          <div class="list_item">
            <div class="ig_wrap"><img src="./common/images/subb-2-sec5-listmec1.png" alt=""></div>
            <div class="item_tit"><img src="./common/images/subb-2-sec5-listtit1.png" alt=""></div>
          </div>
          <div class="list_item">
            <div class="ig_wrap"><img src="./common/images/subb-2-sec5-listmec2.png" alt=""></div>
            <div class="item_tit"><img src="./common/images/subb-2-sec5-listtit2.png" alt=""></div>
          </div>
          <div class="list_item">
            <div class="ig_wrap"><img src="./common/images/subb-2-sec5-listmec3.png" alt=""></div>
            <div class="item_tit"><img src="./common/images/subb-2-sec5-listtit3.png" alt=""></div>
          </div>
          <div class="list_item">
            <div class="ig_wrap"><img src="./common/images/subb-2-sec5-listmec4.png" alt=""></div>
            <div class="item_tit"><img src="./common/images/subb-2-sec5-listtit4.png" alt=""></div>
          </div>
        </div>
      </div>
    </section>

    <div class="sticky_util">
      <p class="gage"><span></span></p>
      <div class="inner">
        <p class="txt"><img src="./common/images/sticky-txt1.png" alt=""></p>
        <a href="sub3.html" class="btns">
          <img src="./common/images/sticky-menu.png" alt="">
        </a>
      </div>
    </div>

    <footer>
      <div class="inner">
        <a href="./mobile.html"><img src="./common/images/footer.png" alt=""></a> 
      </div>
    </footer>
  </div>
  
</body>
</html>
