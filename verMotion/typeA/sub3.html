<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./common/css/swiper.css"> -->
    <link rel="stylesheet" href="./common/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./common/css/fonts.css" />
    <link rel="stylesheet" href="./common/css/style-mainA.css" />
    <link rel="stylesheet" href="./common/css/style-sub3.css" />
    <script src="../typeA/common/js/jquery-1.12.4.min.js"></script>
    <script src="../typeA/common/js/swiper.min.js"></script>
    <script src="../typeA/common/js/gsap.min.js"></script>
    <script src="../typeA/common/js/ScrollToPlugin.min.js"></script>
    <script src="../typeA/common/js/ScrollTrigger.min.js"></script>
    <!-- <script src="../typeA/common/js/mainA.js"></script> -->
    <script src="../typeA/common/js/sub3.js"></script>
    <title>HyundaiCE - Type A Sub 3</title>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 영역 -->
      <header class="main">
        <h1><a href="../../index.html">
          <img src="./common/images/logo-c.png" class="color" alt="">
          <img src="./common/images/logo-w.png" class="white" alt="">
        </a></h1>
  
        <a href="./mobile.html" class="menu1">
          <img src="./common/images/menu1-c.png" class="color" alt="">
          <img src="./common/images/menu1-w.png" class="white" alt="">
        </a>
  
        <a href="./mobile.html" class="menu2">
          <img src="./common/images/menu2-c.png" class="color" alt="">
          <img src="./common/images/menu2-w.png" class="white" alt="">
        </a>
  
        <a href="./mobile.html" class="util">
          <img src="./common/images/util-c.png" class="color" alt="">
          <img src="./common/images/util-w.png" class="white" alt="">
        </a>
      </header>

      <!-- 제목 영역 -->
      <section class="tit-sec inner">
        <div class="tit-area">
          <p class="tit scroll-motion"><img src="./common/images/suba-3-tit.png" alt=""></p>
          <p class="txt scroll-motion"><img src="./common/images/suba-3-txt.png" alt=""></p>
        </div>
      </section>

      <!-- 스크롤 영역 -->
      <section class="map-sec">
        <div class="map-wrap scroll-motion">
          <div class="map-area">
            <div class="map">
              <img src="./common/images/suba-3-map.png" alt="">
            </div>
            <div class="map-chk">
              <img src="./common/images/suba-3-map-on2.png" alt="">
            </div>
          </div>
          <div class="map-info-area">
            <div class="map-tab">
              <img src="./common/images/suba-3-map-tab.png" alt="">
            </div>
            <div class="map-select">
              <img src="./common/images/suba-3-map-input.png" alt="">
            </div>
            <div class="map-popup">
              <img src="./common/images/suba-3-map-pop.png" alt="">
            </div>
          </div>
        </div>
      </section>

      <!-- 푸터 영역 -->
      <footer>
        <a class="inner" href="./mobile.html">
          <p class="txt1"><img src="./common/images/footer1.png" alt=""></p>
          <p class="txt2"><img src="./common/images/footer-logo.png" alt=""></p>
          <p class="txt3"><img src="./common/images/footer-sns.png" alt=""></p>
          <p class="txt4"><img src="./common/images/footer-txt1.png" alt=""></p>
          <p class="txt5"><img src="./common/images/footer-txt2.png" alt=""></p>
  
          <p class="bottom">
            <span><img src="./common/images/footer-txt3.png" width="482px" alt=""></span>
            <span><img src="./common/images/footer-fam.png" alt=""></span>
          </p>
        </a>
      </footer>

    </div>
  </body>
</html>
