<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./common/css/swiper.css"> -->
    <link rel="stylesheet" href="./common/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./common/css/fonts.css" />
    <link rel="stylesheet" href="./common/css/style-mainA.css" />
    <link rel="stylesheet" href="./common/css/style-sub1.css" />
    <script src="../typeA/common/js/jquery-1.12.4.min.js"></script>
    <script src="../typeA/common/js/swiper.min.js"></script>
    <script src="../typeA/common/js/gsap.min.js"></script>
    <script src="../typeA/common/js/ScrollToPlugin.min.js"></script>
    <script src="../typeA/common/js/ScrollTrigger.min.js"></script>
    <!-- <script src="../typeA/common/js/mainA.js"></script> -->
    <script src="../typeA/common/js/sub1.js"></script>
    <title>HyundaiCE - Type A Sub 1</title>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 영역 -->
      <header class="main">
        <h1><a href="../../index.html">
          <img src="./common/images/logo-c.png" class="color" alt="">
          <img src="./common/images/logo-w.png" class="white" alt="">
        </a></h1>
  
        <a href="./sub2.html" class="menu1">
          <img src="./common/images/menu1-c.png" class="color" alt="">
          <img src="./common/images/menu1-w.png" class="white" alt="">
        </a>
  
        <a href="./sub2.html" class="menu2">
          <img src="./common/images/menu2-c.png" class="color" alt="">
          <img src="./common/images/menu2-w.png" class="white" alt="">
        </a>
  
        <a href="./sub2.html" class="util">
          <img src="./common/images/util-c.png" class="color" alt="">
          <img src="./common/images/util-w.png" class="white" alt="">
        </a>
      </header>

      <!-- 제목 영역 -->
      <section class="tit-sec inner">
        <div class="tit-area">
          <p class="tit scroll-motion"><img src="./common/images/suba-1-tit.png" alt=""></p>
          <p class="txt scroll-motion"><img src="./common/images/suba-1-txt.png" alt=""></p>
        </div>
      </section>

      <!-- 커서 영역 -->
      <div class="cursor"></div>

      <!-- 스크롤 영역 -->
      <section class="scroll-sec">
        <div class="box left"></div>
        <div class="box right"></div>
        <ul class="scroll-items scroll-motion">
          <a class="scroll-item one" href="./sub2.html">
            <div class="bg">
              <video src="./common/videos/suba-2-mainvi-video.mp4" muted="" loop="" autoplay></video>
              <!-- <img src="./common/images/suba-1-slider1-bg.png" alt=""> -->
            </div>
            <div class="txt-box">
              <span class="tit"><img src="./common/images/suba-1-slider1-tit.png" alt=""></span>
              <span class="txt"><img src="./common/images/suba-1-slider1-txt.png" alt=""></span>
            </div>
          </a>
          <div class="scroll-item two">
            <div class="bg">
              <img src="./common/images/suba-1-slider2-bg.png" alt="">
            </div>
            <div class="txt-box">
              <span class="tit"><img src="./common/images/suba-1-slider2-tit.png" alt=""></span>
              <span class="txt"><img src="./common/images/suba-1-slider2-txt.png" alt=""></span>
            </div>
          </div>
          <div class="scroll-item three">
            <div class="bg">
              <img src="./common/images/suba-1-slider3-bg.png" alt="">
            </div>
            <div class="txt-box">
              <span class="tit"><img src="./common/images/suba-1-slider3-tit.png" alt=""></span>
              <span class="txt"><img src="./common/images/suba-1-slider3-txt.png" alt=""></span>
            </div>
          </div>
        </ul>
      </section>

      <!-- 푸터 영역 -->
      <footer>
        <a class="inner" href="./sub2.html">
          <p class="txt1"><img src="./common/images/footer1.png" alt=""></p>
          <p class="txt2"><img src="./common/images/footer-logo.png" alt=""></p>
          <p class="txt3"><img src="./common/images/footer-sns.png" alt=""></p>
          <p class="txt4"><img src="./common/images/footer-txt1.png" alt=""></p>
          <p class="txt5"><img src="./common/images/footer-txt2.png" alt=""></p>
  
          <p class="bottom">
            <span><img src="./common/images/footer-txt3.png" width="482px" alt=""></span>
            <span><img src="./common/images/footer-fam.png" alt=""></span>
          </p>
        </a>
      </footer>

    </div>
  </body>
</html>
