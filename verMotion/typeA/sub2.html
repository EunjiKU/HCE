<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./common/css/aos.css" />
    <link rel="stylesheet" href="./common/css/swiper.css" />
    <link rel="stylesheet" href="./common/css/fonts.css" />
    <!-- <link rel="stylesheet" href="./common/css/style-mainA.css" /> -->
    <link rel="stylesheet" href="./common/css/style-sub2.css" />
    <script src="../typeA/common/js/jquery-1.12.4.min.js"></script>
    <script src="../typeA/common/js/swiper.min.js"></script>
    <script src="../typeA/common/js/gsap.min.js"></script>
    <script src="../typeA/common/js/ScrollToPlugin.min.js"></script>
    <script src="../typeA/common/js/jquery-mousewheel.js"></script>
    <script src="../typeA/common/js/ScrollTrigger.min.js"></script>
    <!-- <script src="../typeA/common/js/mainA.js"></script> -->
    <script src="../typeA/common/js/sub2.js"></script>
    <title>HyundaiCE - Type A Sub 2</title>
  </head>
  <body class="stop_scroll">
    <div id="wrap">
      <header class="main" id="header">
        <div class="inner">
          <a class="gnb" href="./sub3.html"><img src="./common/images/main-header-gnb.png" alt=""/></a>
          <a class="logo" href="../../index.html"><img src="./common/images/main-logo.svg" alt=""/></a>
          <a class="util" href="./sub3.html"><img src="./common/images/main-header-util.png" alt=""/></a>
        </div>
      </header>

      <!-- content -->
      <div class="main_area">
        <div class="inner">
          <h2 class="main_txt">
            <span>
              <img src="./common/images/suba-2-mainvi-tit.png" alt="" />
            </span>
            <span>
              <img src="./common/images/suba-2-mainvi-txt.png" alt="" />
            </span>
          </h2>
        </div>
        <div class="main_ig_wrap">
          <video src="./common/videos/suba-2-mainvi-video.mp4" autoplay loop muted></video>
        </div>
        <div class="masking_area">
          <div class="mask_wrap">
            <div class="mask_image on"></div>
          </div>
        </div>
      </div>

      <section class="sc_carlist">
        <div class="inner">
          <div class="car_list_wrap">
            <div class="car_item scroll_motion"><img src="./common/images/suba-2-sec1-mech1.png" alt=""></div>
            <div class="car_item scroll_motion"><img src="./common/images/suba-2-sec1-mech2.png" alt=""></div>
            <div class="car_item scroll_motion"><img src="./common/images/suba-2-sec1-mech3.png" alt=""></div>
          </div>
        </div>
      </section>

      <section class="sc_product">
        <div class="txt_wrap">
          <div class="mask_bg_bk"></div>
          
          <h3 class="sc_txt">
            <span>
              <img src="./common/images/suba-2-sec2-txt.png" alt="">
              <img class="pos_ab" src="./common/images/suba-2-sec2-txt-1.png" alt="">
            </span>
          </h3>
        </div>
        <h3 class="sc_tit">
          <span>
            <img class="blue_txt" src="./common/images/suba-2-sec2-tit.png" alt="">
            <span class="pos_ab">
              <img src="./common/images/suba-2-sec2-tit-1.png" alt="">
              <img src="./common/images/suba-2-sec2-tit-2.png" alt="">
            </span>
          </span>
        </h3>
        <div class="pin_list">
          <div class="pin_bg_wrap">
            <div class="pin_bg">
              <div class="ig_wrap one"><img src="./common/images/suba-2-sec2-bigger-ig1.jpg" alt=""></div>
              <div class="ig_wrap two"><img src="./common/images/suba-2-sec2-bigger-ig2.jpg" alt=""></div>
              <div class="ig_wrap three"><img src="./common/images/suba-2-sec2-bigger-ig4.jpg" alt=""></div>
              <div class="ig_wrap four"><img src="./common/images/suba-2-sec2-bigger-ig3.jpg" alt=""></div>
            </div>
          </div>
          <div class="pin_txt">
            <div class="pin_tit"><img src="./common/images/suba-2-sec2-bigger-txt.png" alt=""></div>
            <div class="pin_desc">
              <div class="ig_wrap one"><img src="./common/images/suba-2-sec2-bigger-txt1.png" alt=""></div>
              <div class="ig_wrap two"><img src="./common/images/suba-2-sec2-bigger-txt2.png" alt=""></div>
              <div class="ig_wrap three"><img src="./common/images/suba-2-sec2-bigger-txt3.png" alt=""></div>
              <div class="ig_wrap four"><img src="./common/images/suba-2-sec2-bigger-txt4.png" alt=""></div>
            </div>
          </div>
        </div>
      </section>

      <section class="sc_vision">
        <div class="inner">
          <div class="txt_wrap scroll_motion">
            <div class="vision_tit">
              <img src="./common/images/suba-2-sec3-tit.png" alt="">
            </div>
          </div>
          <div class="mech_list">
            <div class="vision_txt1 scroll_motion">
              <img src="./common/images/suba-2-sec3-txt1.png" alt="">
            </div>
            <div class="ig_wrap scroll_motion"><img src="./common/images/suba-2-sec3-box1.png" alt=""></div>
            <div class="ig_wrap suju scroll_motion"><img src="./common/images/suba-2-sec3-box2.png" alt=""></div>
            <div class="vision_txt1 two scroll_motion">
              <img src="./common/images/suba-2-sec3-txt2.png" alt="">
            </div>
            <div class="ig_wrap sale scroll_motion"><img src="./common/images/suba-2-sec3-box3.png" alt=""></div>
          </div>
        </div>
      </section>


      <section class="sc_artlist">
        <div class="inner">
          <div class="ig_wrap"><img src="./common/images/suba-2-sec4.png" alt=""></div>
        </div>
        <div class="up_arrow">
          <div class="ig_wrap"><img class="arr_bk" src="./common/images/suba-2-up-arr-bk.png" alt=""></div>
        </div>
      </section>

      <div class="down_arrow">
        <img class="arr_wh" src="./common/images/suba-2-down-arr-wh.png" alt="">
        <img class="arr_bk" src="./common/images/suba-2-down-arr-bk.png" alt="">
      </div>

      
      

      <footer>
        <a href="./sub3.html">
          <img src="./common/images/sub-2-footer.jpg" alt="" />
        </a>
      </footer>
    </div>
  </body>
</html>
